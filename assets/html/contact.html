<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Photography Site</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Abel" rel="stylesheet">

</head>

<body>

  <div class="page-wrapper add-flex">
    <div class="sidebar-wrapper">
      <div class="sidebar">
        <div class="logo">YN</div>

        <div class="name">Your Name Here</div>
        <br>
        <br>
        <div class="nav-links">
          <a href="../../index.html">portfolio</a>
          <a href="./about.html">about</a>
          <a href="#">contact</a>
        </div>

        <div class="soical-links"></div>
      </div>
    </div>

    <div class="about-bg-img"></div>

    <div class="main-content-wrapper">
      <div class="contact-wrapper">
        <form id="contact-form" action="https://formspree.io/cshaner04@gmail.com" method="POST">
          <div class="form-top">
            <div class="form-name">
              <label for="name">Name</label>
              <input type="text" id="name">
            </div>
            <div class="form-mail">
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
          </div>
          <div class="form-bottom">
            <textarea name="message" id="message" cols="80" rows="15" placeholder="message"></textarea>
            <input id="form-submit" type="submit">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>

</html>
